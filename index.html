<!-- Aqui eu crio um container contendo uma div (sessão), um cabeçalho h2,

div.container>(h2 + div + button) e "enter". Isso cria a estrutura já

reload()" -->

        <div style="display: flex; justify-content: space-between; width: 100%; margin-left: px;">
            <span style="color: white; font-size: 0.9em; padding: 0px 12px">Niver do Pretinho: 09/fev/2023</span>

    <script src="./src/scripts/engine.js" defer></script>
    <script>
        // Função para calcular a idade com base na data de nascimento
        function calcularIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();

            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            return idade;
        }

        // Atualizar o conteúdo dos spans com as idades calculadas
        function atualizarIdades() {
            const idadePretinho = calcularIdade("2023-02-09");
            const idadeKilty = calcularIdade("2020-09-20");

            document.getElementById("pretinho-age").textContent = `Idade do Pretinho: ${idadePretinho} anos`;
            document.getElementById("kilty-age").textContent = `Idade da Kilty: ${idadeKilty} anos`;
        }

        // Chama a função para atualizar as idades quando a página carrega
        atualizarIdades();
    </script>
